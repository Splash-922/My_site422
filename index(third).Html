    <div class="counter">

            </span>
            <br>
            <span>
                <label for="elephant"> Слон </label>
                <input class="checkbox" id="elephant" data-name="Слон" type="checkbox">
            </span>
            <br>
            <span>
                <label for="bird"> Птица </label>
                <input class="checkbox" id="bird" data-name="Птица" type="checkbox">
            </span>
            <br><br>
        </div>
        <button class='button' id="upload">
            Загрузить
        </button>
    </div>

    <div id="buttons">

    </div>

    <div id="picture">

    </div>
